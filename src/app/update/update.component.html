<div class="container">
    <div class="row">
        <div class='col-6 offset-3'>
            <form (ngSubmit)='updateGuitar()'>
                <div class="for">
                    <label for="brand">Brand</label>
                    <input id='brand' type="text" name="brand" class="form-control" [(ngModel)]="brand">
                </div>
                <div>
                    <label for="model">Model</label>
                    <input id='model' type="text" name="model"  class="form-control" [(ngModel)]='model'>
                </div>
                <div>
                    <label for="color">Color</label>
                    <input id='color' type="text" name="color"  class="form-control" [(ngModel)]='color'>
                </div>
                <div>
                    <label for="hasCase">Has Case</label>
                    <select name="hasCase" id='hasCase'  class="form-control" [(ngModel)]='hasCase'>
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>
                <div>
                    <label for="noOfStrings">Number of Strings</label>
                    <input type="text" id='noOfStrings' name="noOfStrings"  class="form-control" [(ngModel)]='noOfStrings'>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" min="1" name="price" id='price' class="form-control" [(ngModel)]='price'>
                </div>
                <div>
                    <label for="type">Type</label>
                    <select name="hasCase" id='type' class="form-control" [(ngModel)]='type'>
                        <option value disabled>No option selected</option>
                        <option value="electric">Electric</option>
                        <option value="classical">Classical</option>
                        <option value="acoustic">Acoustic</option>
                        <option value="bass">Bass</option>
                        <option value="hollow">Hollow</option>
                    </select>
                </div>
                <div>
                    <label for="img" >Image URL</label>
                    <input id='img' type="text" name="img"  class="form-control" [(ngModel)]='img'>
                </div>
                <div>
                    <button type="submit" class='btn btn-primary'>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
