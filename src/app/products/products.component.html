<div class='container'>
  <div class='row'>
    <div class='col-12'>
      <h2 style="display: flex; justify-content: center;">Sort guitars</h2>
  <!-- 
  dropdown -->

  <div class="sort_options">
    <div style="display: inline-block">
      <h6>Sort by Color</h6>
      <select [(ngModel)]="selectedColor" (ngModelChange)='onGuitarSelected($event)'>
        <option *ngFor="let color of colors">
          {{color}}
        </option>
      </select>
    </div>
    <div style="display: inline-block;">
      <h6>Sort by Type</h6>
      <select [(ngModel)]="selectedType" (ngModelChange)='filterByType($event)'>
        <option *ngFor="let type of types">
          {{type}}
        </option>
      </select>
    </div>
  </div>



  <div class="sortButtons">
    <button (click)="sortByPrice()">Sort Guitars by <span>PRICE</span></button>
    <button (click)="sortById()">Sort Guitars by <span>ID</span></button>
    
    <button (click)="resetFilter()">Reset Filters</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-1 "></div>
      <div class="col-lg-10 col-xs-12 guitarCard">
        <div *ngIf='guitars.length == 0' style="text-align: center; color: brown;margin-bottom: 20px;">No matching guitars for selection</div>
        <ul *ngFor="let guitar of guitars">
          <li id="guitarCard">
            <a routerLink="/details/{{guitar.db_key}}">


              <img src="{{guitar.img}}">
              
                <p>{{guitar.brand}} </p>
                <p>Guitar model: {{guitar.model}} </p>
                
                <p>Price: {{guitar.price}} <span>&euro;</span> {{guitar.priceRON}} RON </p>
              
            </a>
            <hr>
          </li>
          
        </ul>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
</div>
    </div>
  </div>
